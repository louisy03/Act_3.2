<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sitio Web 1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('fondo.jpg'); /* Imagen local */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            color: #f0f0f0;
        }

        .contenedor {
            max-width: 900px;
            margin: 50px auto;
            background-color: rgba(15, 15, 15, 0.88); /* Más oscuro para mejor contraste */
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
        }

        header {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        header img {
            width: 70px;
            height: auto;
            margin-right: 20px;
        }

        header h1 {
            font-size: 2rem;
            color: #1d5a2f;
        }

        main {
            margin: 30px 0;
            text-align: center;
        }

        main p {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        a {
            color: #fff;
            background-color: #1d5a2f;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        a:hover {
            background-color: #2ab975;
            color: #000;
        }

        footer {
            border-top: 1px solid #333;
            padding-top: 20px;
            margin-top: 30px;
            text-align: center;
            font-size: 0.95rem;
            color: #ccc;
        }

        footer p {
            margin: 6px 0;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <header>
            <img src="1647554.webp" alt="Logo del sitio">
            <h1>Actividad 3.2 Sitio Web sencillo</h1>
        </header>

        <main>
            <p>Haz clic en el siguiente enlace para ver un video:</p>
            <a href="https://youtu.be/ouXENtHKNX4" target="_blank">Ver video en streaming</a>
        </main>

        <footer>
            <p>Curso: Conceptualización de servicios en la nube</p>
            <p>Nombre: Saul Andrey Camarena Garcia</p>
            <p>Código: 22290986</p>
            <p>Correo: saul.camarena9098@alumnos.udg.mx</p>
        </footer>
    </div>
</body>
</html>
